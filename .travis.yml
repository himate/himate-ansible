sudo: required
dist: trusty
language: python
python: '2.7'

addons:
  hosts:
    - travis-app
    - travis-master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
  - openssl aes-256-cbc -k "$vault_file_pass" -in vault_pass.enc -out vault_pass -d

install:
  - pip install ansible==${ANSIBLE_VERSION}
  - ${TRAVIS_BUILD_DIR}/sensitive_data.sh decrypt templates

script:
  - "ansible-playbook -i inventories/travis ${PLAYBOOK} --vault-password-file vault_pass --syntax-check"
  - "ansible-playbook -i inventories/travis ${PLAYBOOK} --vault-password-file vault_pass --connection=local --become"
  - "ansible-playbook -i inventories/travis ${PLAYBOOK} --vault-password-file vault_pass --connection=local --become | tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)"

after_script:
  - ${TRAVIS_BUILD_DIR}/sensitive_data.sh encrypt templates
  - shred vault_pass

env:
  global:
    - secure: 
    - ANSIBLE_VERSION=2.0.1.0
  matrix:
    - PLAYBOOK=playbooks/app.yml
    - PLAYBOOK=playbooks/master.yml
