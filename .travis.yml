---

sudo: required
dist: trusty
language: python
python: '2.7'

addons:
  hosts:
    - travis-app
    - travis-master

install:
  - pip install ansible==${ANSIBLE_VERSION}
  - openssl aes-256-cbc -k "$vault_file_pass" -in vault_pass.enc -out vault_pass -d
  - ${TRAVIS_BUILD_DIR}/.travis/sensitive_data.sh decrypt

script:
  - "ANSIBLE_VAULT_PASSWORD_FILE=vault_pass ansible-playbook -i inventories/travis ${PLAYBOOK} --syntax-check --extra-vars='{\"disable_log\": \"yes\"}'"
  - "ANSIBLE_VAULT_PASSWORD_FILE=vault_pass ansible-playbook -i inventories/travis ${PLAYBOOK} --connection=local --become --extra-vars='{\"disable_log\": \"yes\"}'"
  - "ANSIBLE_VAULT_PASSWORD_FILE=vault_pass ansible-playbook -i inventories/travis ${PLAYBOOK} --connection=local --become --extra-vars='{\"disable_log\": \"yes\"}' | tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)"

after_script:
  - ${TRAVIS_BUILD_DIR}/.travis/sensitive_data.sh clean
  - shred vault_pass

env:
  global:
    - secure: 
    - ANSIBLE_VERSION=2.0.1.0
  matrix:
    - PLAYBOOK=playbooks/app.yml
    - PLAYBOOK=playbooks/master.yml

...
